name: Docker Image Build & Push

on:
  push:
    branches:
      - main
    paths:
      - 'jupyther/tensorflow/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Dockerfiles
        id: files
        run: |
          echo "::set-output name=dockerfiles::$(find . -type f -name Dockerfile)"
        shell: bash

      - name: Build and push Docker images
        run: |
          for dockerfile in ${{ steps.files.outputs.dockerfiles }}
          do
            version=$(basename $(dirname $dockerfile))
            echo "Building Dockerfile $dockerfile for TensorFlow version $version..."
            
            docker build -f $dockerfile -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$version .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$version
          done
        shell: bash
